<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway</title>
    <link rel="stylesheet" href="/home/veeransh/Desktop/Lab_work/WT/css/assn4.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="/home/veeransh/Desktop/Lab_work/WT/image/V_logo.jpg" alt="Logo" class="logo">
                <h2 class="title">Secure Payment Gateway</h2>
            </div>
            <div class="card-body">
                <form id="paymentForm" onsubmit="return processPayment()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Mode of Payment</label>
                        <select id="paymentMethod" name="paymentMethod" class="form-control" required>
                            <option value="">Select payment method</option>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardType">Card Type</label>
                        <select id="cardType" name="cardType" class="form-control" required>
                            <option value="">Select card type</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="Enter card number" pattern="\d{16}" title="Please enter a 16-digit card number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry">Expiry</label>
                        <input type="text" id="expiry" name="expiry" class="form-control" placeholder="MM/YY" pattern="\d{2}/\d{2}" title="Please enter a valid date (MM/YY)" maxlength="5" required>
                    </div>
                
                    <script>
                        document.getElementById('expiry').addEventListener('input', function(e) {
                            var input = e.target.value;
                            var formattedInput = input.replace(/\D/g, ''); 
                
                            if (formattedInput.length > 2) {
                                
                                formattedInput = formattedInput.substr(0, 2) + '/' + formattedInput.substr(2, 2);
                            }
                
                            e.target.value = formattedInput;
                        });
                    </script>

                    <div class="form-group">
                        <label for="CVV">CVV</label>
                        <input type="Password" id="CVV" name="CVV" class="form-control" placeholder="Enter CVV" pattern="\d{3}" title="Please enter a 3-digit CVV" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-pay">Pay Now</button>
                    </div>
                </form>
                <div id="paymentStatus" class="payment-status"></div>
            </div>
        </div>
    </div>

    <script src="/home/veeransh/Desktop/Lab_work/WT/js/assn4.js" defer></script>
</body>
</html>
