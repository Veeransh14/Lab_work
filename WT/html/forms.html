<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <href></href>
    <title>Hostel Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hostel Registration Form</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="guardians phone">Guardians Phone Number:</label>
        <input type="tel" id="guardians phone" name="guardians phone" required>

        <label for="address">Address:</label>
        <input type="permenant address" id="address" name="address" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="college">College/University:</label>
        <input type="text" id="college" name="college" required>

        <label for="course">Course:</label>
        <select id="gender" name="gender" required>
            <option value="Computer Science">CS</option>
            <option value="Information Technology">IT</option>
            <option value="Electronics and Telecommunication">EXTC</option>
            <option value="Electronics Engineering">Tronics</option>
            <option value="Electrical Engineering">Trical</option>
            <option value="Mechanical Engineering">Mech</option>
            <option value="Civil Engineering">Civil</option>
            <option value="Textile Engineering">Textile</option>
            <option value="Production Engineering">Prod</option>

        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
